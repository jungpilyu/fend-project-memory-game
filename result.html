<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game Result</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="popup">
        <header>
            <h1>You Win!</h1>
            <h1>Congratulation!</h1>
        </header>

        <section class="scoredisplay">
        	<ul class="stars">
            <li><i class="fas fa-2x fa-star"></i></li>
            <li><i class="fas fa-2x fa-star"></i></li>
            <li><i class="fas fa-2x fa-star"></i></li>
        	</ul>
        	Completed in <span class="timer">25</span> seconds
        </section>

        <input type="button" value="Replay" onclick='replay()'>
        <input type="button" value="Fed-up" onclick="quit();">
    </div>
    <script>
      function replay() {
        opener.document.all.text1.value = 1;
        window.close();
      }
      function quit() {
        opener.document.all.text1.value = 0;
        window.close();
      }
    </script>

</body>
</html>
