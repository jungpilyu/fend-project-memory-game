<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Matching Game</title>
  <meta name="description" content="">
  <link rel="stylesheet prefetch" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>

  <div class="container">
    <header>
      <h1>Matching Game</h1>
    </header>

    <section class="score-panel">
    	<ul class="stars">
    	</ul>
    	<span class="moves">3</span> Moves
      <span class="timer">0</span> seconds
      <div class="restart">
    		<i class="fas fa-fw fa-2x fa-redo-alt"></i>
    	</div>
    </section>

    <ul class="deck">
    </ul>
  </div>
  <!-- Simple pop-up dialog box asking a replay -->
  <dialog class="endDialog">
    <header>
        <h1>You Win! Congratulation!</h1>
    </header>
    <section class="scoredisplay">
      <ul class="finalstars">
      </ul>
      <h3>Completed in <span class="finaltimer">25</span> seconds</h3>
    </section>
    <button class='replay'>Replay</button>
    <button class='quit'>Fed-up</button>
  </dialog>

  <script src="js/app.js"></script>
</body>
</html>
